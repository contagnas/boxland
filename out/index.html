<!doctype html>
<html lang="en">
  <head>
    <style>
      html, canvas {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: #000;
      }
      body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .centered-box {
        width: 80%;
        height: 80%;
        border-radius: 20px; /* Adjust the corner radius as needed */
        background-color: #ccc; /* Example background color */
      }

      canvas {
        border-radius: 20px; /* Adjust the corner radius as needed */
      }

    </style>
  </head>
  <body>
    <script type="module">
      import init from './mousy.js'

      init().catch((error) => {
          if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
              throw error;
          }
      });
    </script>
    <div class="centered-box">
    <canvas id="game"></canvas>
    </div>
  </body>
</html>
